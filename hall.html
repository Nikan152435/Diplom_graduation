<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеанс</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-eval'; 
    connect-src 'self' https://shfe-diplom.neto-server.ru; 
    font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; 
    style-src 'self' https://fonts.googleapis.com;">
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header-content">Идём<span class="letter">в</span>кино</h1>
        </header>

        <main class="main">
            <section class="buying__info">
                <div class="buying__info-description">
                    <h2 class="film__name"></h2>
                    <h3 class="film__time">Начало сеанса: </h3>
                    <h4 class="hall__number"></h4>
                </div>
                <div class="buying__info-hint" aria-label="Информация о покупке">
                    <img class="tap__img" src="./images/hint.png" alt="тап">
                    <div class="tap__text">Тапните дважды, чтобы увеличить</div>
                </div>
            </section>

            <section class="buying-scheme">
                <div class="buying-scheme__wrapper">
                    <img class="screen__img" src="./images/screen.png" alt="экран">
                    <div class="places" role="grid" aria-label="Схема мест">
                        <!-- Здесь будут отображены места для сеанса -->
                    </div>
                </div>
                <div class="buying-scheme-legend">
                    <div class="left__side">
                        <div class="scheme-info">
                            <img class="chair" src="./images/free.png" alt="свободно">
                            <span class="buying-scheme__chair">Свободно (250₽)</span>
                        </div>
                        <div class="scheme-info">
                            <img class="chair" src="./images/busy.png" alt="занято">
                            <span class="buying-scheme__chair">Занято</span>
                        </div>
                        <div class="scheme-info">
                            <img class="chair" src="./images/selected.png" alt="выбрано">
                            <span class="buying-scheme__chair">Выбрано</span>
                        </div>
                    </div>
                </div>
            </section>

            <div class="buying__btn">
                <button class="buying__btn-buy" type="button">Купить билет</button> <!-- Добавлен type="button" -->
            </div>
        </main>
    </div>
    <script src="./js/hall.js" defer></script>
</body>
</html>
