<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
    connect-src 'self' https://shfe-diplom.neto-server.ru; 
    font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; 
    style-src 'self' https://fonts.googleapis.com; 
    img-src 'self' data: https://shfe-diplom.neto-server.ru;">
</head>

<body>
    <div class="container__login">
        <header class="header__login">
            <h1 class="header-content">Идём<span class="letter">в</span>кино</h1>
            <p class="text_login">Администраторская</p>
        </header>

        <main class="main__adm">
            <div class="header__author">
                <h2 class="heading__popup">Авторизация</h2>
            </div>
            <form class="form__login" method="POST" action="/login"> 
                <div class="filds_login">
                    <label class="row">
                        <span class="label__text">E-mail</span>
                        <input type="email" name="email" class="row__login log" placeholder="example@domain.xyz" required autocomplete="username">
                    </label>
                    <label class="row">
                        <span class="label__text">Пароль</span>
                        <input type="password" name="password" class="row__login pass" placeholder="Пароль" required autocomplete="current-password">
                    </label>
                </div>
                <div class="btn__admin">
                    <button type="submit" class="btn__popup btn__blue">Авторизоваться</button>
                </div>
            </form>
        </main>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
